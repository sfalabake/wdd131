<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lazy Loading Images</title>

    <meta name="description" content="Demonstration of native lazy loading images using HTML, CSS, and JavaScript.">

    <link rel="stylesheet" href="styles/lazyload.css">

<body>

    <main>
        <h1>Lazy Loading Images</h1>

        <img src="images/youthprog1.jpg" alt="Youth minister praying 1" loading="lazy" width="400" height="650">

        <img src="images/youthprog2.jpg" alt="Youth minister praying 2" loading="lazy" width="400" height="650">

        <img src="images/youthprog3.jpg" alt="Youth choristers singing" loading="lazy" width="400" height="650">

        <img src="images/youthprog4.jpg" alt="Youth minister eating" loading="lazy" width="400" height="650">

        <img src="images/youthprog5.jpg" alt="youth minister posing" loading="lazy" width="400" height="650">

        <img src="images/youthprog6.jpg" alt="Youth minister at work" loading="lazy" width="400" height="650">
    </main>

    <footer>
