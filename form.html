<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Solomon Oluwadunsin Falabake">
    <meta name="description"
        content="Official Product Review form for WDD 131. Please share your feedback and ratings for our products to help us improve our service quality.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | Solomon Oluwadunsin Falabake</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/products.js"></script>
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <div class="rating-item">
                        <span id="star1">â˜…</span>
                        <input type="radio" id="rating1" name="rating" value="1" required aria-labelledby="star1">
                        <label for="rating1">1</label>
                    </div>
                    <div class="rating-item">
                        <span id="star2">â˜…â˜…</span>
                        <input type="radio" id="rating2" name="rating" value="2" required aria-labelledby="star2">
                        <label for="rating2">2</label>
                    </div>
                    <div class="rating-item">
                        <span id="star3">â˜…â˜…â˜…</span>
                        <input type="radio" id="rating3" name="rating" value="3" required aria-labelledby="star3">
                        <label for="rating3">3</label>
                    </div>
                    <div class="rating-item">
                        <span id="star4">â˜…â˜…â˜…â˜…</span>
                        <input type="radio" id="rating4" name="rating" value="4" required aria-labelledby="star4">
                        <label for="rating4">4</label>
                    </div>
                    <div class="rating-item">
                        <span id="star5">â˜…â˜…â˜…â˜…â˜…</span>
                        <input type="radio" id="rating5" name="rating" value="5" required aria-labelledby="star5">
                        <label for="rating5">5</label>
                    </div>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset class="features-fieldset">
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <div class="feature-item">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="ease" name="features" value="ease">
                    <label for="ease">Ease of Use</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="6"></textarea>

            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>Â©<span id="year"></span> ðŸ”– Solomon Oluwadunsin Falabake ðŸ”– Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
