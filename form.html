<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Solomon Oluwadunsin Falabake">
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/products.js"></script>
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>

                <label><input type="radio" name="rating" id="rating1" value="1" required> â˜…</label>
                <label><input type="radio" name="rating" id="rating2" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="rating" id="rating3" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" id="rating4" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" id="rating5" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Which features did you find useful?</legend>

                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <!-- Name -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <!-- Submit -->
            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p>Â©<span id="year"></span> ðŸ”– Solomon Oluwadunsin Falabake ðŸ”– Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>

</html>
