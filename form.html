<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Solomon Oluwadunsin Falabake">
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | Solomon Oluwadunsin Falabake</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/products.js"></script>
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <div class="rating-item">
                        <span>â˜…</span>
                        <input type="radio" name="rating" value="1" required>
                    </div>
                    <div class="rating-item">
                        <span>â˜…â˜…</span>
                        <input type="radio" name="rating" value="2">
                    </div>
                    <div class="rating-item">
                        <span>â˜…â˜…â˜…</span>
                        <input type="radio" name="rating" value="3">
                    </div>
                    <div class="rating-item">
                        <span>â˜…â˜…â˜…â˜…</span>
                        <input type="radio" name="rating" value="4">
                    </div>
                    <div class="rating-item">
                        <span>â˜…â˜…â˜…â˜…â˜…</span>
                        <input type="radio" name="rating" value="5">
                    </div>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset class="features-fieldset">
                <legend>Which features did you find useful in the product? <br><em>(Check all that apply)</em></legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review" class="blue-label">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="6"></textarea>

            <label for="username" class="blue-label">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">

        </form>
    </main>

    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>

</html>
