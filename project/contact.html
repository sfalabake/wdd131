<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Info & Weather Hub | Contact</title>
    <meta name="author" content="Solomon Oluwadunsin Falabake">
    <meta name="description"
        content="Contact Nigeria Info & Weather Hub for inquiries or feedback regarding Nigerian data and weather updates.">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cities.html">Cities</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h2>Send a Message</h2>
            <p>Have questions about Nigeria or our weather data? Reach out below.</p>

            <form id="contactForm" method="get" action="thanks.html">
                <div class="form-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Enter your full name">
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required placeholder="example@mail.com">
                </div>

                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="user_message" required rows="6"
                        placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" id="submitBtn">Submit Message</button>
            </form>

            <div id="formResponse"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Solomon Oluwadunsin Falabake | Nigeria</p>
        <p><a href="references.html">References</a></p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
