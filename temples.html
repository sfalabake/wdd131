      <figcaption>Albuquerque</figcaption>
    </figure>

      <img src="images/anchorage_alaska_temple.jpeg" alt="Anchorage Alaska Temple" loading="lazy">

    <figure>
      <img src="images/belem_brazil_temple.jpeg" alt="Belem Brazil Temple" loading="lazy">

    </figure>

      <figcaption>Bern Switzerland</figcaption>
    </figure>
